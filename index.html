<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Equity Market</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: white;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.15);
    }

    th, td {
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #f0f0f0;
    }

    th {
      background: #f9f9f9;
      color: #444;
      font-size: 16px;
    }

    td {
      font-size: 15px;
    }

    .btn {
      padding: 6px 12px;
      margin: 2px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: white;
      font-size: 14px;
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .buy { background: #28a745; }
    .sell { background: #dc3545; }
    .view { background: #007bff; }

    #message {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
    }

    .success { color: #28a745; }
    .error { color: #dc3545; }
  </style>
</head>
<body>
  <h1>Equity Market</h1>

  <table id="equityTable">
    <thead>
      <tr>
        <th>Equity</th>
        <th>Price (FCC)</th>
        <th>Your Holdings</th>
        <th>Buy</th>
        <th>Sell</th>
        <th>Details</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="message"></div>

  <script>
    const bankName = localStorage.getItem("bankName");
    const bankCode = localStorage.getItem("userId");

    if (!bankName || !bankCode) {
      alert("Not logged in! Redirecting...");
      window.location.href = "index.html";
    }

    const scriptURL = "https://script.google.com/macros/s/AKfycbyTwaDgxykIUKmowTNwIqap09RmHpKaPF4lcd1pKeoOd3RzH_ZCM-6IMzqoXQmw1ME/exec"; // replace with your Apps Script web app URL

    async function fetchEquitiesAndHoldings() {
      const equitiesRes = await fetch(`${scriptURL}?action=getEquities`);
      const equitiesData = await equitiesRes.json();

      const holdingsRes = await fetch(`${scriptURL}?action=getHoldings&bankName=${encodeURIComponent(bankName)}`);
      const holdingsData = await holdingsRes.json();

      const holdingsMap = {};
      holdingsData.holdings.forEach(h => {
        holdingsMap[h.equity] = h.quantity;
      });

      const tbody = document.querySelector("#equityTable tbody");
      tbody.innerHTML = "";

      equitiesData.equities.forEach(eq => {
        const tr = document.createElement("tr");

        tr.innerHTML = `
          <td>${eq.name}</td>
          <td>${parseFloat(eq.price).toFixed(2)}</td>
          <td>${holdingsMap[eq.name] || 0}</td>
          <td>
            <button class="btn buy" onclick="trade('${eq.name}', 50, 'Buy')">Buy 50</button>
            <button class="btn buy" onclick="trade('${eq.name}', 100, 'Buy')">Buy 100</button>
            <button class="btn buy" onclick="trade('${eq.name}', 200, 'Buy')">Buy 200</button>
          </td>
          <td>
            <button class="btn sell" onclick="trade('${eq.name}', 50, 'Sell')">Sell 50</button>
            <button class="btn sell" onclick="trade('${eq.name}', 100, 'Sell')">Sell 100</button>
            <button class="btn sell" onclick="trade('${eq.name}', 200, 'Sell')">Sell 200</button>
          </td>
          <td>
            ${eq.pdfLink ? `<a href="${eq.pdfLink}" target="_blank"><button class="btn view">View PDF</button></a>` : "â€”"}
          </td>
        `;

        tbody.appendChild(tr);
      });
    }

    async function trade(equity, quantity, tradeType) {
      const res = await fetch(`${scriptURL}?action=logTrade&bankName=${encodeURIComponent(bankName)}&bankCode=${bankCode}&equity=${encodeURIComponent(equity)}&quantity=${quantity}&tradeType=${tradeType}`);
      const data = await res.json();

      const msg = document.getElementById("message");
      if (data.success) {
        msg.innerText = data.message;
        msg.className = "success";
        fetchEquitiesAndHoldings();
      } else {
        msg.innerText = data.error;
        msg.className = "error";
      }
    }

    // Load on page open
    fetchEquitiesAndHoldings();
  </script>
</body>
</html>
